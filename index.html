<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<img class="invisible" id="background" width="1000" height="1000" src="public/images/background.png">
<img class="invisible" id="grass" width="1200" height="1000" src="public/images/grass.png">
<img class="invisible" id="barrelmove" width="100" height="100" src="public/images/barrelmove.png">
<img class="invisible" id="barrelidle" width="100" height="100" src="public/images/barrelidle.png">
<img class="invisible" id="barrelbroke" width="100" height="100" src="public/images/barrelbroke.png">
<img class="invisible" id="lefter" width="100" height="100" src="public/images/leftermove.png">
<img class="invisible" id="righter" width="100" height="100" src="public/images/rightermove.png">
<img class="invisible" id="swinger" width="100" height="100" src="public/images/swingermove.png">
<img class="invisible" id="coin" width="100" height="100" src="public/images/coinmove.png">
<img class="invisible" id="halo" width="100" height="100" src="public/images/halomove.png">
<img class="invisible" id="card" width="100" height="100" src="public/images/cardmove.png">
<img class="invisible" id="recruiter" width="100" height="100" src="public/images/recruitermove.png">
<img class="invisible" id="monkey" width="100" height="100" src="public/images/monkeymove.png">


<img class="invisible" id="coincollect" width="100" height="100" src="public/images/coincollect.png">

<img class="invisible" id="title" width="100" height="100" src="public/images/title.png">

<img class="invisible" id="playerpfp" width="100" height="100">
<img class="invisible" id="playerhalo" width="100" height="100" src="public/images/playerhalo.png">

<audio id="coinsound"><source src="public/audio/coin.mp3" type="audio/mpeg"></audio>
<audio id="diedsound"><source src="public/audio/died.mp3" type="audio/mpeg"></audio>
<audio id="halosound"><source src="public/audio/halo.mp3" type="audio/mpeg"></audio>
<audio id="sidestep"><source src="public/audio/sidestep.mp3" type="audio/mpeg"></audio>
<audio id="cardsound"><source src="public/audio/card.mp3" type="audio/mpeg"></audio>
<audio id="rocksound" loop><source src="public/audio/moverock.mp3" type="audio/mpeg"></audio>
<audio  id="uost" loop><source src="public/audio/c4ed.wav" type="audio/wav"></audio>

<body>
    <div class="playerOptions" id="playerOptions">

    </div>
    
    <div style="position: relative;">
        <canvas id="thecanvas" style="z-index:3" width="1200" height="1000"></canvas>
        <canvas id="bgcanvas" style="z-index:1"width="1200" height="1000"></canvas>
        <canvas id="particlecanvas" style="z-index:4"width="1200" height="1000"></canvas>
    </div>
    <div id="filter"></div>
    <div id="setting" onclick="settingDown()"></div>
    <div class="invisible" id="restart" onmousedown="restartDown()" onmouseup="restartUp()"></div>
    <div id="start" onclick="startDown()"></div>
    <div id="score">
        <div class="numbers" id="number1"></div>
        <div class="numbers" id="number2"></div>
        <div class="numbers" id="number3"></div>
        <div class="numbers" id="number4"></div>
        <div class="numbers" id="number5"></div>
    </div>

    <script src="public/scripts/availibleCompanies.js" type="text/javascript"></script>

    <script src="public/scripts/objects/clock.js" type="text/javascript"></script>
    <script src="public/scripts/objects/halo.js" type="text/javascript"></script>
    <script src="public/scripts/objects/coin.js" type="text/javascript"></script>
    <script src="public/scripts/objects/card.js" type="text/javascript"></script>
    <script src="public/scripts/objects/recruiter.js" type="text/javascript"></script>
    <script src="public/scripts/objects/monkey.js" type="text/javascript"></script>
    <script src="public/scripts/objects/swinger.js" type="text/javascript"></script>
    <script src="public/scripts/objects/righter.js" type="text/javascript"></script>
    <script src="public/scripts/objects/lefter.js" type="text/javascript"></script>
    <script src="public/scripts/objects/grass.js" type="text/javascript"></script>
    <script src="public/scripts/objects/character.js" type="text/javascript"></script>
    <script src="public/scripts/objects/background.js" type="text/javascript"></script>

    <script src="public/scripts/particles/collect.js" type="text/javascript"></script>
    <script src="public/scripts/particles/timeslow.js" type="text/javascript"></script>
    <script src="public/scripts/particles/dirtpath.js" type="text/javascript"></script>
    <script src="public/scripts/particles/invince.js" type="text/javascript"></script>

    <script src="public/scripts/gui/death.js" type="text/javascript"></script>
    <script src="public/scripts/gui/start.js" type="text/javascript"></script>

    <script src="public/scripts/inputevents.js" type="text/javascript"></script>

    <script src="public/scripts/rfmData.js" type="text/javascript"></script>

    <script src="public/scripts/main.js" type="text/javascript"></script>
</body>

</html>
